<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>
  <summary class="order-summary">
      <img src="./images/illustration-hero.svg" alt="order-summary-hero-illustration">
      <div class="order-summary__content">
        <title>Order Summary</title>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="subscription">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div class="subscription__text">
            <span class="heading">Annual Plan</span>
            <span class="subheading">$59.99/year</span>
            
          </div>
          <a class="subscription__action" href="#">Change</a>

         
    
    
        </div>
        <a href="#" class="button primary">Proceed to Payment</a>
        <a href="#" class="button secondary">Cancel Order</a>
        
      </div>
  
    
  
    
    
    
  </summary>
 
</body>
</html>
